<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Validation</title>
    <!-- link for css file -->
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <!-- form starts here -->
    <form action="#" name="myForm" method="POST">
        <!-- container div for all inputs -->
        <div id="formElement">
            <br>
            <h2>Registration Form</h2>
            <!-- creating divisions for a particular input field  -->
            <!-- div for userId  -->
            <div>
                <label class="labels" for="Id">User Id:</label>
                <input id="users" class="inputs" type="text" name="Idname">
                <span id="span1" style="color:red"></span>
            </div>
            <br>
            <!-- div for password -->
            <div>
                <label class="labels" for="password">Password:</label>
                <input id="passwordId" class="inputs" type="password" name="password">
                <span id="span2" style="color: red"></span>
            </div><br>
            <!-- div for name -->
            <div>
                <label class="labels" for="Name">Name:</label>
                <input id="nameId" class="inputlong" type="text" name="name">
                <span id="span3" style="color: red"></span>
            </div><br>
            <!-- div for address -->
            <div>
                <label class="labels" for="address">Address:</label>
                <input id="addressid" class="inputlong" type="text" name="address">
            </div><br>
            <!-- div for dropdowm for countries -->
            <div>
                <label class="labels" for="country">Country:</label>
                <select id="select" name="country">
                    <option value="uganda" style="display: none">(Please select a Country)</option>                        
                    <option value="uganda">Uganda</option>
                    <option value="kenya">Kenya</option>
                    <option value="Rwanda">Rwanda</option>
                    <option value="tanzania">Tanzania</option>
                    <option value="burundi">Burundi</option>
                    <option value="sudan">Sudan</option>
                    <option value="Nigeria">Nigeria</option>
                </select>
                <span id="country" style="color: red"></span>
            </div><br>
            <!-- div for zipcode -->
            <div>
                <label class="labels" for="zipcode">ZIP Code:</label>
                <input id="zipcode" class="zipcode" type="text" name="zipcode">
                <span id="zip_id" style="color: red"></span>
            </div><br>
            <!-- div for email -->
            <div>
                <label class="labels" for="email">Email:</label>
                <input id="email" class="inputlong " type="email" name="email">
                <span id="email_Id" style="color: red;"></span>
            </div><br>
            <!-- div for sex -->
            <div>
                <label class="labels" for="sex">Sex:</label>
                <input class="sex" type="radio" id="one" name="sex" value="male"> Male
                <input class="sex" type="radio" id="two" name="sex" value="fmale">Female
                <span id="gender" style="color: red"></span>
            </div><br>
            <!-- div for languages -->
            <div>
                <label class="labels" for="lang">Language:</label>
                <input id="eng" class="languages" type="checkbox" value="eng"> English
                <input id="nonEng" class="languages" type="checkbox" value="non_eng"> Non English
                <span id="lange" style="color: red"></span>
            </div><br>
            <!-- div for textarea -->
            <div>
                <label class="labels">About:</label>
                <textarea id="msg" cols="30" rows="10" maxlength="300"></textarea>
                <br>
            </div> <br>
            <!-- button for submiting the form -->
            <button type="submit">Submit</button>
            <br>
        </div>
    </form>
    <!-- link for javascript file  -->
    <script src="another.js" type="text/javascript">
    </script>
</body>

</html>
